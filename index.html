<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: linear-gradient(to bottom, #f78da7, #a093f4);
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            background-color:blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .error {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <center><h2>Update Password</h2></center>
        <form id="updatePasswordForm">
            <div>
                <label for="newPassword">NEW PASSWORD</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Create new password" required>
            </div>
            <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="error" id="error"></div>
            <CENTer><input type="submit" value="Update"></CENTer>
        </form>
    </div>

    <script>
        document.getElementById("updatePasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorElement = document.getElementById("error");

            if (newPassword === "") {
                errorElement.textContent = "New Password is required.";
            } else if (confirmPassword === "") {
                errorElement.textContent = "Confirm Password is required.";
            } else if (newPassword !== confirmPassword) {
                errorElement.textContent = "Passwords do not match.";
            } else {
                errorElement.textContent = "";
                alert("Password updated successfully!");
            }
        });
    </script>
</body>
</html>
